services:
  app:
    build:
      context: .
      dockerfile: src/app/Dockerfile
    ports:
     - 80:5002
  api:
    build:
      context: .
      dockerfile: src/Merchant.Todos.Web/Dockerfile
    environment:
      - ConnectionStrings__TodontContext=Host=postgres;Port=5432;Database=todont;User=todont;Password=todont;
      - Jwt__Key=/run/secrets/jwt_key.txt
    secrets:
      - jwt_key.txt
    ports:
      - 5000
      - 5001
  postgres:
    image: postgres:alpine
    ports:
      - 5432
    environment:
      - POSTGRES_USER=todont
      - POSTGRES_PASSWORD=todont
      - POSTGRES_DB=todont
      
      